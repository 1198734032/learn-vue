<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <script src="./node_modules/vue-resource/dist/vue-resource.js"></script>
</head>
<body>
    <div id="all">
        <button @click="get">GET</button>
        <button @click="post">POST</button>
        <button @click="jsonp">jsonp</button>
    </div>
    
    <script>
        vm = new Vue({
            el: "#all",
            methods: {
             get(){
                 this.$http.get("http://www.liulongbin.top:3005/api/getlunbo").then(result=>{
                     console.log(result);
                     
                 })
             },
             post(){
                 this.$http.post("http://www.liulongbin.top:3005/api/post",{},{emulateJson:true}).then(result=>{
                     console.log(result);
                     
                 })
             },
             jsonp(){
                 this.$http.jsonp("http://www.liulongbin.top:3005/api/jsonp").then(result=>{
                     console.log(result);
                     
                 })
             }
            },
            data: {
                msg:"123"
            },

            //创建之前
            beforCreat(){
                console.log(this.msg);
            },

            //创建之后
            created(){
                console.log(this.msg); //
            },

            //创建好了，但未挂载到页面
            beforeMount(){
                console.log(document.getElementById("all"));
                
            },
            //挂载到页面
            mounted(){
                console.log(document.getElementById("all"));
                
            },
            beforUpdate(){

            },
            updated(){

            }
        })
    </script>
</body>
</html>
